# Build the app and deploy the static output to GitHub Pages.
# Enable "GitHub Actions" as the Pages source in repo Settings â†’ Pages.

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          # Ensure devDependencies (e.g. vite) are installed in CI
          NODE_ENV: development

      - name: Build
        run: npx vite build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Contents of dist/:"
          ls -laR dist/ || true
          if [ ! -f dist/public/index.html ]; then
            echo "::error::Build did not produce dist/public/index.html"
            exit 1
          fi
          echo "Build output (dist/public):"
          ls -la dist/public

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
